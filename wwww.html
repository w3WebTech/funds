<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>Ticket Management</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            background-color: #fafbff;
        }
        .hidden {
            display: none;
        }
        .tabs {
            display: flex;
            position: relative;
        }
        .tab {
            text-align: center;
            cursor: pointer;
            color: rgb(31, 87, 209);
            padding: 15px;
            position: relative;
            transition: color 0.3s ease-in-out; /* Smooth color transition */
        }
        .active-tab {
            font-weight: bold;
            color: rgb(31, 87, 209);
        }
        .indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgb(31, 87, 209);
            transition: left 0.3s ease-in-out; /* Smooth left transition */
        }
        .button {
            padding: 10px 15px;
            background-color: rgb(31, 87, 209);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2741b6;
        }
        /* Additional styles omitted for brevity */
    </style>
</head>
<body>
    <div id="loading" class="rounded-md">
        <div class="my-2 rounded-lg mx-2 shimmer" style="width: 200px; height: 40px; background-color: #ecebeb;"></div>
        <div class="my-2 rounded-lg mx-2 shimmer" style="width: 300px; height: 40px; background-color: #ecebeb;"></div>
        <div class="flex shimmer mx-3 rounded-md">
            <div class="my-2 rounded-lg mx-2 shimmer" style="width: 200px; height: 40px; background-color: #ecebeb;"></div>
            <div class="my-2 rounded-lg mx-2 shimmer" style="width: 200px; height: 40px; background-color: #ecebeb;"></div>
        </div>
    </div>

    <div id="app" class="hidden">
        <div class="tabs">
            <div class="tab active-tab" id="open-tickets-tab" onclick="getTabId(1)">Open Tickets (<span id="open-tickets-count">0</span>)</div>
            <div class="tab" id="resolved-tickets-tab" onclick="getTabId(2)">Resolved Tickets (<span id="resolved-tickets-count">0</span>)</div>
            <div class="indicator"></div> <!-- This will be the moving indicator -->
        </div>
        <div id="ticket-content" class="hidden">
            <!-- Ticket content goes here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const activeTab = document.querySelector(".active-tab");
            const indicator = document.querySelector(".indicator");
            indicator.style.left = `${activeTab.offsetLeft}px`; // Set initial position of the indicator

            // Fetch tickets and other initialization code...
            fetchTickets();
        });

        window.getTabId = function (id) {
            const openTab = document.getElementById("open-tickets-tab");
            const resolvedTab = document.getElementById("resolved-tickets-tab");
            const indicator = document.querySelector(".indicator");

            openTab.classList.remove("active-tab");
            resolvedTab.classList.remove("active-tab");

            if (id === 1) {
                openTab.classList.add("active-tab");
                indicator.style.left = "0"; // Move indicator to the left for open tab
                fetchTicketContent("open");
            } else if (id === 2) {
                resolvedTab.classList.add("active-tab");
                indicator.style.left = `${resolvedTab.offsetLeft}px`; // Move indicator to the resolved tab's position
                fetchTicketContent("resolved");
            }
        };

        function fetchTickets() {
            const emailId = localStorage.getItem("clientemail");
            const formData = new FormData();
            formData.append("emailId", emailId);

            axios.post("https://g1.gwcindia.in/ticket-api/get-user-all-tickets.php", formData)
                .then((response) => {
                    const openTicketsCount = response.data.data.filter(item => item.status.name === "Open" || item.status.name === "In-Progress");
                    const resolvedTickets = response.data.data.filter(item => item.status.name === "Closed" || item.status.name === "Awaiting Reply");
                    updateTicketCounts(openTicketsCount.length, resolvedTickets.length);
                })
                .catch((error) => {
                    console.error(error.message || "An error occurred");
                });
        }

        function updateTicketCounts(openCount, resolvedCount) {
            document.getElementById("open-tickets-count").textContent = openCount;
            document.getElementById("resolved-tickets-count").textContent = resolvedCount;
            if (openCount > 0) {
                document.getElementById("create-ticket-button").classList.remove("hidden");
                document.getElementById("fixed-create-ticket-button").classList.remove("hidden");
            }
        }

        function fetchTicketContent(tab) {
    const emailId = localStorage.getItem("clientemail");
    const formData = new FormData();
    formData.append("emailId", emailId);

    axios.post("https://g1.gwcindia.in/ticket-api/get-user-all-tickets.php", formData)
        .then((response) => {
            openTicketsCount = response.data.data.filter(
                (item) => item.status.name === "Open" || item.status.name === "In-Progress"
            );
            resolvedTickets = response.data.data.filter((item) => item.status.name === "Closed" || item.status.name === "Awaiting Reply" );
            const tickets = tab === "open" ? openTicketsCount : resolvedTickets;
            updateTicketList(tickets);
        })
        .catch((error) => {
            console.error(error.message || "An error occurred");
        });
}


        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
        }
    </script>
</body>
</html>
