<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <div class="flex justify-between py-6 px-3 font-bold text-xl">
            <div class="flex justify-between">
                <div class="clickable-div" data-target="newipoDetails.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 my-3">
                        <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <div class="px-5">Ventive Hospitality <span class="my-2 inline-flex items-center rounded-md bg-purple-50 px-1.5 py-0.5 text-xs font-medium text-purple-700 ring-1 ring-inset ring-purple-700/10">MAINBOARD</span></div>
                    <div class="text-gray-500 text-sm px-5">₹ 610.00- ₹ 643.00</div>
                </div>
            </div>
        </div>
        <div class="bg-gray-100 h-2"></div>
        <div class="px-4 py-2">
            <div class="flex items-center gap-x-2 border-gray-900/5">
                <div>Investor Type</div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mt-1 h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                    </svg>
                </div>
            </div>
            <div class="px-3 flex gap-x-2 text-sm">
                <span class="my-2 inline-flex items-center rounded-md bg-white px-1.5 py-2 text-xs font-medium text-blue-700 ring-1 ring-inset ring-blue-700/10">Retail</span>
                <span class="my-2 inline-flex items-center rounded-md bg-white px-1.5 py-2 text-xs font-medium text-black-700 ring-1 ring-inset ring-gray-400/10">HNI</span>
                <span class="my-2 inline-flex items-center rounded-md bg-white px-1.5 py-2 text-xs font-medium text-black-700 ring-1 ring-inset ring-gray-400/10">Employee</span>
            </div>
        </div>
        <div class="flex justify-between px-4 py-2">
            <div>Number of lots</div>
            <div>Maximum No of lots : 13</div>
        </div>
        <div class="px-4">
            <div class="grid grid-cols-12 gap-x-4">
                <div class="col-span-3">
                    <div class="p-4 rounded-md border border-gray-900/5 flex justify-center bg-gray-100">
                        <button id="decrement" class="text-xl  focus:outline-none">-</button>
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="p-4 rounded-md border border-gray-900/5 flex justify-center">
                        <span id="lotCount">0</span>
                    </div>
                </div>
                <div class="col-span-3">
                    <div class="p-4 rounded-md border border-gray-900/5 flex justify-center bg-gray-100">
                        <button id="increment" class="text-xl focus:outline-none">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 py-2">
            <div>Bid price</div>
            <input type="number" id="bidPrice" value="644" class="p-4 my-3 rounded-md border border-gray-900/5 w-full focus:outline-purple-500 " />
        </div>
        <div class="flex justify-between px-4 py-5 bg-gray-100 m-4 rounded-md">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="blue" class="size-6">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                </svg>
            </div>
            <div>Switch to HNI to buy more lots</div>
            <div class="font-bold text-lg text-blue-600 pb-2">MODIFY</div>
        </div>
        <div class="fixed bottom-0 w-full bg-white py-4 clickable-div" id="navigateDiv">
            <button type="button" class="rounded-md bg-gray-200 py-4 text-sm font-semibold text-gray-600 shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 mx-4 w-[90%]">
                APPLY FOR IPO
            </button>
        </div>
    </div>
    <script>
        const clickableDivs = document.querySelectorAll('.clickable-div');
        clickableDivs.forEach(div => {
            div.addEventListener('click', function () {
                const targetPage = this.getAttribute('data-target');
                window.location.href = targetPage;
            });
        });

        let lotCount = 0;
        const maxLots = 13;
        const lotCountDisplay = document.getElementById('lotCount');
        const incrementButton = document.getElementById('increment');
        const decrementButton = document.getElementById('decrement');

        incrementButton.addEventListener('click', () => {
            if (lotCount < maxLots) {
                lotCount++;
                lotCountDisplay.textContent = lotCount;
            }
        });

        decrementButton.addEventListener('click', () => {
            if (lotCount > 0) {
                lotCount--;
                lotCountDisplay.textContent = lotCount;
            }
        });
    </script>
</body>

</html>
