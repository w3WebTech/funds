<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .text{
            font-weight: 600;
            font-size: 15px;

        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="userid" class="text">User ID</label>
                <input type="text" id="userid" required>
            </div>
            <div class="form-group">
                <label for="password" class="text">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const userId = document.getElementById('userid').value;
            const password = document.getElementById('password').value;

            // Static user credentials
            const users = [
                { id: 'admin', password: 'password123' },
                { id: 'user1', password: 'pass1' },
                { id: 'user2', password: 'pass2' }
            ];

            // Check if the entered credentials match any of the static users
            const validUser  = users.find(user => user.id === userId && user.password === password);

            if (validUser ) {
                alert('Login successful!');
                // Redirect to home page
                window.location.href = 'admin-home.html'; // Make sure to create this file
            } else {
                document.getElementById('error-message').textContent = 'Invalid User ID or Password';
            }
        });
    </script>
</body>
</html>
