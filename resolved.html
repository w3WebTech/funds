<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Ticket System</title>
</head>
<body class="bg-gray-100">

    <div id="app" class="container mx-auto p-4">
        <div id="ticket-container" class="md:flex md:gap-8">
            <div class="bg-[#eeeff4] md:bg-white md:py-5 w-full md:w-[90%]">
                <div id="ticket-list" class="w-full">
                    <!-- Tickets will be dynamically generated here -->
                </div>
            </div>
            <div class="md:block hidden w-[40%]">
                <div class="bg-white border-gray rounded-md p-6 shadow-md h-fit w-full">
                    <div class="text-lg font-sans my-1">FAQ</div>
                    <div class="flex justify-between">
                        <div class="text-sm font-sans my-0.5">Account Details</div>
                        <div class="mx-1 mt-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gray" class="w-4 h-4">
                                <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                    <!-- Additional FAQ items can be added here -->
                </div>
            </div>
        </div>

        <div id="no-tickets" class="flex justify-center items-center hidden">
            <div>
                <img src="/static/no-data-found.jpeg" class="rounded-lg pt-4" alt="" style="height: 300px; width: 300px"/>
                <p class="text-center py-3 text-gray-600">No tickets available</p>
            </div>
        </div>

        <!-- Modal for ticket details -->
        <div id="ticket-modal" class="fixed inset-0 z-50 hidden overflow-hidden flex justify-center items-center" style="background: rgba(113, 110, 110, 0.7)">
            <div class="border shadow-lg modal-container bg-white w-full h-full shadow-lg z-50 overflow-y-auto">
                <div class="modal-content text-left h-full">
                    <div class="bg-[#eeeff4] md:bg-white md:py-4 md:mt-[5%]">
                        <div class="flex justify-between w-full items-center container md:w-[90%] mx-auto">
                            <div class="p-3 md:py-6 md:text-[30px]">Hi <span id="username"></span>,<br /> We are here to help you</div>
                            <div class="md:block hidden pl-6">
                                <button id="create-ticket" class="block py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-[#2741b6] disabled:opacity-50 disabled:pointer-events-none">Create Ticket</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col bg-[#eeeff4] md:bg-white pointer-events-auto max-w-full max-h-full h-full">
                        <div class="bg-[#F9FAFF] container md:mx-auto md:w-[90%]">
                            <div class="flex justify-between items-center py-3 px-2">
                                <div class="flex items-center">
                                    <div id="back-button" class="cursor-pointer">
                                        <svg xmlns="http ://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class ="w-7 h-7">
                                            <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd"/>
                                        </svg>

                                    </div>
                                    <div class="text-xs font-semibold" id="ticket-number">#12345</div>
                                </div>
                                <div class="md:px-6">
                                    <div class="uppercase bg-green-200 text-green-700 text-xs px-4 py-2 flex items-center justify-center" id="ticket-status">Open</div>
                                </div>
                            </div>
                        </div>
                        <div class="md:pb-5 pb-20">
                            <div class="w-full p-4 bg-[#eeeff4] md:bg-white">
                                <div id="ticket-details" class="flex flex-col">
                                    <!-- Ticket details will be dynamically generated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const username = localStorage.getItem("clientname");
                document.getElementById("username").textContent = username || "User    ";

                // Example ticket data
                const ticketData = [
                    { number: 12345, status: { name: "Open" }, subject: "Issue with account", created_at: 1633036800 },
                    { number: 12346, status: { name: "Closed" }, subject: "Feedback on service", created_at: 1633123200 }
                ];

                const ticketList = document.getElementById("ticket-list");
                ticketData.forEach(ticket => {
                    const ticketDiv = document.createElement("div");
                    ticketDiv.className = "flex flex-col bg-white shadow-lg rounded-lg p-4 md:p-5 mb-4 cursor-pointer";
                    ticketDiv.onclick = () => openTicketModal(ticket);
                    ticketDiv.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div class="text-xs font-semibold">#${ticket.number}</div>
                            <div class="flex gap-1">
                                <div class="px-4 uppercase text-xs text-center ${ticket.status.name === 'Open' ? 'bg-green-200 text-green-700' : 'bg-red-200 text-red-700'} flex items-center">${ticket.status.name}</div>
                            </div>
                        </div>
                        <div class="text-lg font-bold mt-2">${ticket.subject}</div>
                        <div class="text-xs text-gray-500">Created on: ${formatDate(ticket.created_at)}</div>
                          <div class="bg-gray-100 rounded-md p-2 mt-5 mb-2">test</div>
                    `;
                    ticketList.appendChild(ticketDiv);
                });

                if (ticketData.length === 0) {
                    document.getElementById("no-tickets").classList.remove("hidden");
                }

                document.getElementById("create-ticket").onclick = () => {
                    // Logic to create a new ticket
                };

                // Function to open ticket modal
                function openTicketModal(ticket) {
                    document.getElementById("ticket-number").textContent = `#${ticket.number}`;
                    document.getElementById("ticket-status").textContent = ticket.status.name;
                    document.getElementById("ticket-details").innerHTML = `
                        <p>Details for ticket #${ticket.number}</p>
                        <p>Status: ${ticket.status.name}</p>
                        <p>Subject: ${ticket.subject}</p>
                    `;
                    document.getElementById("ticket-modal").classList.remove("hidden");
                }

                // Function to format date
                function formatDate(timestamp) {
                    const date = new Date(timestamp * 1000);
                    return `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                }
            });
        </script>
    </div>
</body>
</html>
