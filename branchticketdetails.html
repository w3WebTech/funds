<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Support Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">
    <div class="max-w-7xl mx-auto p-4">
        <div class="flex items-center mb-4">
            <i class="fas fa-arrow-left text-xl" onclick="window.history.back();"></i>
            <span class="ml-2 text-lg font-semibold" id="ticketNumber">#8424060</span>
            <span class="ml-auto bg-green-200 text-green-800 px-3 py-1 rounded" id="ticketStatus">CLOSED</span>
        </div>
        <div class="flex flex-col lg:flex-row">
            <div class="flex-1 lg:mr-4" id="messagesContainer">
                <!-- Messages will be dynamically generated here -->
            </div>
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-2">FAQ</h2>
                    <ul class="space-y-2">
                        <li class="flex justify-between items-center">
                            <span>Account Details</span>
                            <i class="fas fa-chevron-right text-gray-500"></i>
                        </li>
                        <li class="flex justify-between items-center">
                            <span>Brokage and Other Charges</span>
                            <i class="fas fa-chevron-right text-gray-500"></i>
                        </li>
                        <li class="flex justify-between items-center">
                            <span>Funds &amp; Account Balance</span>
                            <i class="fas fa-chevron-right text-gray-500"></i>
                        </li>
                        <li class="flex justify-between items-center">
                            <span>IPO &amp; OFS and Mutual Fund</span>
                            <i class="fas fa-chevron-right text-gray-500"></i>
                        </li>
                    </ul>
                    <div class="text-right mt-4">
                        <a class="text-blue-500" href="#">SEE MORE <i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const ticketNo = params.get('ticketNo');
            const clientCode = params.get('clientCode');
            console.log("Extracted Params:", { ticketNo, clientCode }); // Log the extracted parameters
            return {
                ticketNo,
                clientCode
            };
        }

        // Function to fetch ticket status messages
        async function fetchTicketStatusMessages(ticketNo, clientCode) {
            const apiUrl = 'https://g1.gwcindia.in/ticket-api/get-ticket-status-messages.php';
            const requestData = {
                ticket_no: ticketNo,
                clientcode: clientCode
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type ': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                const data = await response.json();
                if (response.ok) {
                    if (data.status === "ok") {
                        return data.messages; // Assuming the response contains a 'messages' array
                    } else {
                        console.error("API Error:", data.message || "Unknown error");
                        return [];
                    }
                } else {
                    console.error("HTTP Error:", response.status, response.statusText);
                    return [];
                }
            } catch (error) {
                console.error("Error fetching messages:", error);
                return [];
            }
        }

        // Function to display messages
        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = ''; // Clear previous messages

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bg-white p-4 rounded-lg shadow-md mb-4';
                messageDiv.innerHTML = `
                    <div class="flex items-start">
                        <div class="bg-blue-200 text-blue-800 rounded-full w-10 h-10 flex items-center justify-center font-bold">${message.sender}</div>
                        <div class="ml-4 flex-1">
                            <p>${message.content}</p>
                        </div>
                        <div class="text-gray-500 text-sm">${new Date(message.timestamp).toLocaleString()}</div>
                    </div>`;
                messagesContainer.appendChild(messageDiv);
            });
        }

        // Main function to initialize the page
        async function init() {
            const { ticketNo, clientCode } = getQueryParams();
            document.getElementById('ticketNumber').textContent = `#${ticketNo}`;
            // Fetch and display messages
            if (ticketNo && clientCode) {
                const messages = await fetchTicketStatusMessages(ticketNo, clientCode);
                displayMessages(messages);
            } else {
                console.error("Ticket number or client code is missing.");
            }
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
</body>
</html>
