<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface with Slider Animation</title>
    <style>
        /* Basic styling */
        .tabs {
            width: 300px;
            position: relative;
            margin: 20px auto;
        }

        .tab-titles {
            display: flex;
            margin-bottom: 10px;
            position: relative;
        }

        .tab {
            padding: 10px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #ddd;
        }

        /* Hide radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Tab content styling */
        .tab-content .content {
            display: none;
        }

        #tab1:checked ~ .tab-titles ~ .tab-content #content1,
        #tab2:checked ~ .tab-titles ~ .tab-content #content2 {
            display: block;
        }

        /* Border animation */
        .tab-titles {
            position: relative;
            display: flex;
            margin-bottom: 10px;
        }

        .tab-titles:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50%;  /* Adjust to the number of tabs */
            height: 2px;
            background-color: #3498db;
            transition: left 0.3s ease-in-out;
        }

        #tab1:checked ~ .tab-titles:before {
            left: 0%;
        }

        #tab2:checked ~ .tab-titles:before {
            left: 50%;
        }

    </style>
</head>
<body>
    <div class="tabs">
        <input type="radio" id="tab1" name="tab" checked>
        <input type="radio" id="tab2" name="tab">
        
        <div class="tab-titles">
            <label for="tab1" class="tab">Tab 1</label>
            <label for="tab2" class="tab">Tab 2</label>
        </div>
      
        <div class="tab-content">
            <div class="content" id="content1">Content 1</div>
            <div class="content" id="content2">Content 2</div>
        </div>
    </div>
</body>
</html>
